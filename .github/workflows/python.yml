name: python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python:
    runs-on: ubuntu-latest
    services:
      mongodb:
          image: mongo:6.0.6
          options: >-
            --health-cmd mongo
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install .
          pip install mypy

      - name: formatting
        run: |
          python -m aibo.cli.format --check

      - name: mypy
        run: |
          cd python
          mypy aibo

      - name: pytest
        run: |
          cd python
          pytest
